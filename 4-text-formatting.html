<!DOCTYPE html>
<html>
  <head>
    <title>Text formatting</title>
  </head>
  <body>
    <!-- in this file we will see how we can write in italic bold underline and strikethrough -->
    <h3 align = "center">BOLD</h3>
    <p align = "center" style = "font-size"><b> This is bold</b></p>
    <h3 align = "center">italic</h3>
    <p align = "center" style = "font-size"><i> This is italic</i></p>
    <h3 align = "center">underline</h3>
    <p align = "center" style = "font-size"><u> This is underline text</u></p>
    <h3 align = "center">StrikeThrough</h3>
    <p align = "center" style = "font-size"><s> This is StrikeTrhough</s></p>
  </body>
</html>
