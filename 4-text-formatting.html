<!DOCTYPE html>
<html>
  <head>
    <title>Text formatting</title>
  </head>
  <body>
    <!-- in this file we will see how we can write in italic bold underline and strikethrough -->
    <h3 align = "center"style = "font-size:25px">BOLD</h3>
    <p align = "center" style = "font-size:25px"><b> This is bold</b></p>
    <h3 align = "center"style = "font-size:25px">italic</h3>
    <p align = "center" style = "font-size:25px"><i> This is italic</i></p>
    <h3 align = "center"style = "font-size:25px">underline</h3>
    <p align = "center" style = "font-size:25px"><u> This is underline text</u></p>
    <h3 align = "center"style = "font-size:25px">StrikeThrough</h3>
    <p align = "center" style = "font-size:25px"><s> This is StrikeTrhough</s></p>
  </body>
</html>
