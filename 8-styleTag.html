<!--Now lets see how we can increase font size color bacground color in html. This can be done by using the style tag inside out elements tag like h1 or p or any -->
<!DOCTYPE html>
<html>
  <head>
    <title>Style</title>
  </head>
  <body>
    <p style="color: red;">warning</p>
    <!-- we can also use span-->
    <p>Roses are<span style = "color:red; text-decoration:underline;">red</span></p>
  </body>
</html>
