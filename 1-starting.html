<!DOCTYPE html>
<html>
  <head>
    <title>I am starting something new</title> <!-- declaring the title of our website -->
  </head> <!-- <head>: This contains all the info for your browser that's not visible on the page.
           <body>: This contains all of the content that you will end up seeing on the page.
           The <title> element goes in the <head> and assigns text to the tab in our browser.-->
  <body>
    <!-- now we use <p></p> as openning tag. this is also the paragraph tag-->
    <p>🔥 Fire</p>
    <p>💧 Water</p>
    <p>⛰️ Earth</p>
    <p>🌪️ Air</p>
    
  </body>
</html>
